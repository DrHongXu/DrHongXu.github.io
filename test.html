<!DOCTYPE html>
<html>
<head>
  <title>元素方框列表</title>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.chemicals {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin: 1rem 0;
}

.box-wrapper {
  position: relative;
  width: calc(100% / 14 - 0.5rem);
  padding-bottom: calc(100% / 14 - 0.5rem);
  margin: 0.25rem;
}

.box {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid #555;
  background-color: transparent;
  color: #555;
  text-align: left;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

.box:hover {
  background-image: linear-gradient(to bottom right, #ff616d 0%, #ffc171 100%);
  color: #fff;
  border-color: #ff616d;
}

.box h2 {
  margin: 0.2em 0 0.1em 0;
  margin-left: 10%;
  font-size: 1.5em;
  text-shadow: none;
  line-height: 1.2;
  font-family: "Arial", sans-serif;
}

.box p {
  margin: 0.1em 0 0.2em 0;
  margin-left: 10%;
  font-size: 0.8em;
  text-shadow: none;
  line-height: 1.2;
  font-family: "Arial", sans-serif;
}

.box:hover h2,
.box:hover p {
  color: #fff;
  text-shadow: none;
}

  </style>
</head>
<body>
  <div class="chemicals">
    <div class="box-wrapper">
      <div class="box">
        <h2>Pt</h2>
        <p>Platinum</p>
      </div>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>Co</h2>
        <p>Cobalt</p>
      </div>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>Pb</h2>
        <p>Lead</p>
      </div>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>Zn</h2>
        <p>Zinc</p>
      </div>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>Ag</h2>
        <p>Silver</p>
      </div>
    </div>
    <div class="box-wrapper">
      <div class="box">
        <h2>Au</h2>
        <p>Gold</p>
      </div>
    </div>
    <div class="box-wrapper">
        <div class="box">
          <h2>Au</h2>
          <p>Gold</p>
        </div>
      </div>
      <div class="box-wrapper">
        <div class="box">
          <h2>Au</h2>
          <p>Gold</p>
        </div>
      </div>
</body>

</html>
