<!DOCTYPE html>
<html>

<head>
    <title>Tooltip Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-wrapper {
            position: relative;
        }

        .orange-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: orange;
            z-index: 1;
            cursor: pointer;
        }

        .orange-dot:hover {
            background-color: darkred;
        }

        .tooltip {
            position: absolute;
            width: 200px;
            padding: 10px;
            background-color: rgba(128, 128, 128, 0.9);
            border-radius: 10px;
            border: none;
            display: none;
            color: white;
            transform: translate(0%, 0%);
            transition: opacity 0.5s ease-in-out;
            z-index: 2;
        }

        .tooltip.show {
            display: block;
            opacity: 1;
        }

        .tooltip h4 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .tooltip p {
            margin: 0;
        }

        .tooltip img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="image-wrapper">
            <img src="https://picsum.photos/id/1000/800/600" alt="Example Image" />
            <div class="orange-dot" style="top: 150px; left: 200px;"></div>
            <div class="orange-dot" style="top: 150px; left: 500px;"></div>
            <div class="orange-dot" style="top: 350px; left: 200px;"></div>
            <div class="orange-dot" style="top: 350px; left: 500px;"></div>

            <div class="tooltip" style="top: 110px; left: 240px;">
                <h4>Tooltip 1</h4>
                <img src="https://picsum.photos/id/1010/400/300" alt="" />
                <p>This is the tooltip content.</p>
            </div>

            <div class="tooltip" style="top: 110px; left: 540px;">
                <h4>Tooltip 2</h4>
                <img src="https://picsum.photos/id/1020/400/300" alt="" />
                <p>This is the tooltip content.</p>
            </div>

            <div class="tooltip" style="top: 310px; left: 240px;">
                <h4>Tooltip 3</h4>
                <img src="https://picsum.photos/id/1030/400/300" alt="" />
                <p>This is the tooltipcontent.</p>
            </div>

            <div class="tooltip" style="top: 310px; left: 540px;">
                <h4>Tooltip 4</h4>
                <img src="https://picsum.photos/id/1040/400/300" alt="" />
                <p>This is the tooltip content.</p>
            </div>
        </div>
    </div>

    <script>
        const orangeDots = document.querySelectorAll('.orange-dot');
        const tooltips = document.querySelectorAll('.tooltip');

        orangeDots.forEach((dot, index) => {
            const tooltip = tooltips[index];
            dot.addEventListener('mouseover', () => {
                tooltip.classList.add('show');
            });

            dot.addEventListener('mouseout', () => {
                tooltip.classList.remove('show');
            });
        });
    </script>
</body>

</html>
