<!DOCTYPE html>
<html>
<head>
	<title>Ripple Effect Animation</title>
	<style>
		.ripple-image-container {
		  position: relative;
		  display: inline-block;
          width: 20px;
          height: 20px;
		}

		.ripple {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  opacity: 0;
		  transform: scale(0);
		  background-color: rgba(255, 0, 0, 0.6);
		  animation: ripple 1s linear infinite;
		}

		@keyframes ripple {
		  0% {
		    transform: scale(0);
		    opacity: 0.5;
		  }
		  50% {
		    transform: scale(1);
		    opacity: 0.1;
		  }
		  100% {
		    transform: scale(2);
		    opacity: 0;
		  }
		}
	</style>
</head>
<body>
	<div class="ripple-image-container">
	  <img src="example.jpg" alt="Example Image">
	  <div class="ripple"></div>
	</div>
</body>
</html>
